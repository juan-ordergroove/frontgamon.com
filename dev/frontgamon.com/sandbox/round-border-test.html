<html>
<head>
	<style>
	.topHorizLine
		{
			background-image: url('/images/top-line.gif');
			background-repeat: repeat-x;
		}
		
		.bottomHorizLine
		{
			background-image: url('/images/bottom-line.gif');
			background-repeat: repeat-x;
		}
		
		.leftVertLine
		{
			background-image: url('/images/left-line.gif');
			background-repeat: repeat-y;
		}
		
		.rightVertLine
		{
			background-image: url('/images/right-line.gif');
			background-repeat: repeat-y;
		}		
	</style>
</head>
<body style='margin: 0; padding: 0;'>
<div style='text-align: center; padding-top: 20px;'>	
	<table border="0" width="400" cellpadding="0" cellspacing="0" align='center'>
		<tr>
			<td width="21px"><img src="/images/top-left.gif"></td>
			<td class='topHorizLine'></td>
			<td width="21px"><img src="/images/top-right.gif" width="21px" height="21px"></td>
		</tr>
		<tr>
			<td width="21px" class='leftVertLine'></td>
			<td align="center">blah blah blahblah blah blahblah blah blahblah blah blahblah blah blahblah blah blah<br><br><br></td>
			<td width="21px" class='rightVertLine'></td>
		</tr>
		<tr>
			<td width="21px"><img src="/images/bottom-left.gif" width="21px" height="21px"></td>
			<td class='bottomHorizLine'></td>
			<td width="21px"><img src="/images/bottom-right.gif" width="21px" height="21px"></td>
		</tr>
	</table>
</div>
</body>
</html>
